<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟滚动条</title>
	<style>
		#div1{
			width: 30px;
			height: 600px;
			background: black;
			position: absolute;
			left:800px;
			top:100px;
		}
		#div2{
			width: 30px;
			height: 30px;
			background: red;
			position: absolute;
			left:0px;
			top:0px;
		}
		
	</style>
</head>
<body>

	<div id="div1">
		<div id="div2"></div>
	</div>
	
<script>
	var oDiv1=document.getElementById("div1");
	var oDiv2=document.getElementById("div2");

	var iMaxTop=oDiv1.offsetHeight-oDiv2.offsetHeight;

	oDiv2.onmousedown=function(ev){
		var ev=ev||event;
		var disY=ev.clientY-this.offsetTop;
		document.onmousemove=function(ev){
			var ev=ev||event;
			var T=ev.clientY-disY;

			if(T<0){
				T=0;
			}else if(T>iMaxTop){
				T=iMaxTop;
			}
			oDiv2.style.top=T+'px';
		}
		document.onmouseup=function(){
			document.onmousemove=document.onmouseup=null;
		}
		return false;
	}
</script>	
</body>
</html>
